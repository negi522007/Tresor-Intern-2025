<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Générez votre quittance</title>
        <link href="../static/style.css" rel="stylesheet" />
    </head>
    <body>
        <img src="https://finances.bj/wp-content/uploads/2021/05/logo-finances.png" width="500" height="200">
        <h1>Trésorerie générale de l'Etat</h1>
        <h2>Quittance numérique</h2>
        <p>Veuillez remplir les informations ci-dessous:</p>
        <form action="/" method="post">
            <p>
                <label for="customer_name">Identité du client (Nom et Prénoms): </label>
                <input type="text" id="customer_name" name="customer_name" placeholder="AGBODJALOU Exaucé" required>
            </p>
            <p>
                <label for="customer_phone">Numéro de téléphone du client: </label>
                <input type="tel" id="customer_phone" name="customer_phone" placeholder="01-91-61-51-15" pattern="01-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}">
            </p>
            <p>
                <label for="email_address">Adresse mail du client: </label>
                <input type="text" id="email_address" name="email_address" placeholder="gastonagbdl@gmail.com">
            </p>
            <p>
                <label for="receipt_amount">Montant de la quittance: </label>
                <input type="number" id="receipt_amount" name="receipt_amount" placeholder="5000" required>
            </p>
            <p>
                <label for="receipt_place">Poste comptable: </label>
                <input type="text" id="receipt_place" name="receipt_place" value="TGE">
            </p>
            <p>
                <label for="payment_method">Mode de versement: </label>
                <select name="payment_method" id="payment_method" required>
                    <option value="ESPECE">ESPECE</option>
                    <option value="CHEQUE">CHEQUE</option>
                    <option value="MOMO">MOMO</option>
                </select>
            </p>
            <label for="receipt_date">Date de la quittance: (mm/ jj/ aaaa)</label>
            <input type="date" id="receipt_date" name="receipt_date" required>
            <h3>
                <button type="submit">Envoyer</button>
            </h3>
        </form>
            <script>
                const date = new Date()
                const year = date.getFullYear()
                const month = String(date.getMonth() + 1).padStart(2, '0')
                const day = String(date.getDate()).padStart(2, '0')
                const date_format = `${year}-${month}-${day}`
                const default_date = document.getElementById('receipt_date')    
                default_date.value = date_format
            </script>
        </div>
    </body>
</html>
